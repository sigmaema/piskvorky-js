<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 50px;
}

.hra {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 5px;
  justify-content: center;
  margin: 20px auto;
}

.cell {
  width: 100px;
  height: 100px;
  background-color: #f2f2f2;
  font-size: 2em;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border: 2px solid #999;
}

.cell:hover {
  background-color: #e0e0e0;
}

    </style>
</head>
<body>
    <div id="hra" class="hra"></div>
    <p id="status">Hraje hráč: X</p>
    <button id="reset">Reset</button>
    <script src="piskvorky.js"></script>
</body>
</html>
